{% extends 'base.html' %}

{% block body %}
<h1 class="text-muted" style="color: white;">You Said</h1>
<h2>{{input}}</h2>
<h1 class="text-muted" style="color: white;">Results</h1>

<div class="container">
  {% if results %}
    <h3 class="text-success" style="color: white;"> All Possible Results </h3>

    <table style="color: white;" class="table table-striped">
      <tr>
        <td>ID</td>
        <td>Title</td>
      </tr>

      {% for book in results %}
          <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
          </tr>
      {% endfor %}
    </table>



  {% else %}
    <h3 class="text-danger" style="color: white">{{ error }}</h3>

  {% endif  %}
  </div>
{% endblock %}
