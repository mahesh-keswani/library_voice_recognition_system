{% extends 'base.html' %}

{% block body %}
<div class="container">
  <h1 class="text-muted" style="color: white;">You Said</h1>
  <h2>{{input}}</h2>
</div>
<h1 class="text-muted" style="color: white;">Results</h1>

<div class="container">
  {% if results %}
    <h3 class="text-success" style="color: white;"> All Possible Results </h3>

    <table style="color: black;" class="table table-striped">
      <tr>
        <td>ID</td>
        <td>Title</td>
        <td>Count</td>
         <td>Issue</td>
      </tr>
      
      {% for book in results %}
          <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.count }}</td>
            <td>
                 <form action="{% url 'issuebook' %}" method="GET">
                  <input type="hidden" name="book_id" value={{ book.id }}>
                  <input type="submit" value="Issue" class="btn btn-info" / >
                </form>
            </td>
          </tr>
      {% endfor %}
    </table>
       


  {% else %}
    <h3 class="text-danger" style="color: white">{{ error }}</h3>

  {% endif  %}
  </div>
{% endblock %}
